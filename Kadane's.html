<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let a = [-1, -2, 8, -7, 5, 9]
            let max = 0
            let current = a[0]

            for (let i = 0; i < a.length; i++) {
                current = current + a[i]
                if (current < 0) {
                    current = 0
                }

                if (max < current) {
                    max = current
                }
            }
            console.log(max);
        </script>
    </body>

</html>
